<!-- Create a Custom Directive that should be displayed as it is in a div when we write
something in a input box. -->

<html ng-app="myApp">
	<head>
		<title>AngularJS Custom Directives</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript">
			var module = angular.module("myApp", []);
			
			module.controller("newCtrl", function($scope){
				$scope.name = "";
			});
			
			module.directive('newDir', function(){
				return {
				}
			});
		</script>
	</head>
	<body>
		<div ng-controller="newCtrl">
			<input type="text" ng-model="name"/>
			<new-dir>
				{{name}}
			</new-dir>
		</div>
	</body>
</html>
